<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shop</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="title">
                    <img src="./assets/nike.png" alt="logo" width="50" height="50">
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#product">product</a>
                    <a href="#">Contact</a>
                </div>
                <div class="img">
                    <a href="#"><img src="./assets/shopping-cart.png" alt="photo" width="25" height="25"></a>
                    <a href="#"><button><img src="./assets/search.png" alt="search" width="20" height="20">Search</button></a>
                </div>
            </div>
        </header>
        <main>
                <div class="product">
                    <span>Product</span>
                    <a href="#">Shoes</a>
                    <a href="#">Pants</a>
                    <a href="#">Shirts</a>
                    <a href="#">Sneakers</a>
                    <a href="#" id="last">Exclusive</a>
                </div>

            <div class="slogan container">
                <img src="./assets/1697820913_23a07bcda501d75612f6186d0eb9d486.jpg" alt="img" class="slogan">
                <p>Just do it</p>
            </div>
            
            <div class="scrool" id="product">
                <marquee behavior="scrool" direction="right">
                    <img src="./assets/kisspng-computer-software-accounting-software-software-dev-gst-5ac57911c3dee7.1802128415228910258023.jpg" alt="" width="280" height="280">
                    <img src="./assets/sportswear-club-fleece-shine-mid-rise-trousers-w71zXw.png" alt="" width="280" height="280">
                    <img src="./assets/sportswear-mens-t-shirt-MK2TR1.png" alt="photo" width="280" height="280">
                    <img src="./assets/dri-fit-running-division-phenom-slim-fit-running-trousers-7cTCkd.png" alt="photo" width="280" height="280">
                    <img src="./assets/images.jpeg" alt="photo" width="280" height="280">
                </marquee>
            </div>

           


            <div class="product-contaner">
                <div class="shoes">
                        <a href="#"><h2>shoes</h2></a>
                        <div class="shoes-container">
                            <div class="buy">
                                <button>click to see this product</button>
                                <button id="cart">add to cart</button>
                            </div>
                            
                            <img src="./shoes/custom-nike-air-force-1-mid-by-you-shoes.png" alt="img">
                        </div>
                </div>

                <div class="pants">
                    <a href="#"><h2>pants</h2></a>
                    <img src="./pants/20522346.webp" alt="img">
                    <img src="./pants/images.jpeg" alt="img">
                    <img src="./pants/s-l1200.webp" alt="img">
                    <img src="./pants/therma-tapered-fitness-trousers-Hcbm5X.png" alt="img">
                    <img src="./pants/windrunner-woven-lined-trousers-HDccbJ.png" alt="img">
                </div>

                <div class="shirt">
                    <a href="#"><h2>shirt</h2></a>
                    <img src="./shirt/jd_151250_a.webp" alt="img">
                    <img src="./shirt/miler-breathable-heathered-jersey-t-shirt.jpg" alt="img">
                    
                </div>
            </div>
        </main>
    </body>
</html>
